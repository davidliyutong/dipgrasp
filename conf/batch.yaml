
device: cuda:0
datapath: 'assets/object/class/bowl'
savepath: 'output/shadow'
simulator: True

visualize_setting:
  visualize: False
  visualize_detail: False
  visualize_every_step: 50
  visualize_after_simulator: False

algo_params:
  total_num: 2048
  sample_time: 256
  min_distance: 0.15
  max_distance: 0.20
  joint_barrier_ratio: 0.2
  loop_1_num: 20
  loop_2_num: 10
  norm_filter: False
  collision_filter_threshold: 20

defaults:
  - gripper: barrett
  - _self_